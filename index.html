<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class="result">
            <p id="res">Paper Beats Rock</p>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="imgs/Rock.jpg" alt="">
            </div>
            <div class="choice" id="paper">
                <img src="imgs/Paper.jpg" alt="">
            </div>
            <div class="choice" id="scissor">
                <img src="imgs/Scissor.jpg" alt="">
            </div>
        </div>

        <p id="action-msg">Make your move</p>

        <script src="app.js"></script>
    </body>
</html>
